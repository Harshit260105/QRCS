<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - QRCS</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-black min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 shadow-lg border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-heartbeat text-red-500 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold text-white">QRCS</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" id="notificationContainer">
                        <button class="text-gray-300 hover:text-red-500 px-3 py-2 rounded-md">
                            <i class="fas fa-bell"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center" id="notificationCount">0</span>
                        </button>
                    </div>
                    <button id="userMenuBtn" class="text-gray-300 hover:text-red-500">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Notifications</h1>
                <div class="flex space-x-4">
                    <button id="markAllReadBtn" class="text-gray-300 hover:text-white">
                        <i class="fas fa-check-double mr-2"></i>Mark all as read
                    </button>
                    <select id="filterNotifications" class="bg-gray-800 text-gray-300 rounded-md border border-gray-700 px-3 py-1">
                        <option value="all">All Notifications</option>
                        <option value="unread">Unread</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>

            <!-- Notifications List -->
            <div class="space-y-4" id="notificationsList">
                <!-- Notifications will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-bell-slash text-gray-600 text-4xl mb-4"></i>
                <p class="text-gray-400">No notifications to display</p>
            </div>
        </div>
    </div>

    <script src="./js/notifications.js"></script>
    <script src="./js/notification-page.js"></script>
</body>
</html>
